apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-configs
  namespace: openshift-gitops
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: cluster
    repoURL: https://github.com/xdevops-caj-gitops/openshift-gitops-getting-started.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true